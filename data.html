<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Data Penduduk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #eef2f5;
}
.card {
    background: white;
    max-width: 420px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 10px;
}
.row {
    margin-bottom: 8px;
}
</style>
</head>

<body>

<div class="card">
    <h3>Data Penduduk</h3>
    <div id="hasil">Memuat data...</div>
</div>

<script>
// DATA CONTOH (NANTI BISA DIGANTI DATABASE)
const penduduk = {
    "1234567890": {
        nama: "Ahmad Fauzi",
        jk: "Laki-laki",
        alamat: "Gampong Lamreung, Aceh Besar",
        pekerjaan: "Petani"
    },
    "9876543210": {
        nama: "Siti Aisyah",
        jk: "Perempuan",
        alamat: "Gampong Lamreung, Aceh Besar",
        pekerjaan: "Ibu Rumah Tangga"
    }
};

// Ambil NIK dari URL
const params = new URLSearchParams(window.location.search);
const nik = params.get("nik");

const hasil = document.getElementById("hasil");

if (!nik) {
    hasil.innerHTML = "<b>NIK tidak ditemukan pada QR</b>";
} 
else if (penduduk[nik]) {
    const p = penduduk[nik];
    hasil.innerHTML = `
        <div class="row"><b>NIK:</b> ${nik}</div>
        <div class="row"><b>Nama:</b> ${p.nama}</div>
        <div class="row"><b>Jenis Kelamin:</b> ${p.jk}</div>
        <div class="row"><b>Alamat:</b> ${p.alamat}</div>
        <div class="row"><b>Pekerjaan:</b> ${p.pekerjaan}</div>
    `;
} 
else {
    hasil.innerHTML = "<b>Data penduduk tidak ditemukan</b>";
}
</script>

</body>
</html>
